<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
    integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"
    integrity="sha256-UySade9ZHGHdcdkTGEpftp/ZZbn9HYCe53RkvVFm9sM=" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://p5js.org/assets/img/favicon.ico" />
  <link rel="icon" href="https://p5js.org/assets/img/favicon.ico" />

  <style>
    * {
      padding: 0px;
      margin: 0px;

    }

    body {
      background-color: #000000;
    }
  </style>

</head>

<body>
  <div style="margin: auto; width: 70vh; ">
    <div id="processingInstance" style="height: 70vh;"></div>
    <br>
    <h1 style="color: #ff7700; font-family: Arial, Helvetica, sans-serif; font-size: 1em; ">You can also rotate the cube by clicking and dragging</h1>
    <h1 style="color: rgb(182, 182, 182); font-family: Arial, Helvetica, sans-serif; font-size: 1em; ">use x, y, z, i (index) and t (time) to make something nice</h1>
    <br>

    <textarea type="text" id="codeInput">sin((x+y+z)/3+t*3)</textarea>
    
    <h1>oops</h1>
    <h1 style="color: rgb(182, 182, 182); font-family: Arial, Helvetica, sans-serif; font-size: 1em; ">Color switch</h1>
    <br>
    <!--rainbow/monochrome switch -->
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0"
        onclick="changeColorMode()">
      <label class="onoffswitch-label" for="myonoffswitch"></label>
    </div>
    <br>
    <div style="color:rgb(182, 182, 182) ; font-family: Arial, Helvetica, sans-serif; font-size: 1em;">
      Some cool formulas to check out
      <br>

      <table class="minimalistBlack">
        <tbody>
        <tr>
        <td>Sphere</td><td>sin(sqrt((x-4.5)**2+(y-4.5)**2+(z-4.5)**2)+t*3)</td></tr>
        <tr>
        <td>Binary Clock</td><td>t&(1&lt;&lt;x)&&y==5&&z==5</td></tr>
        <tr>
        <td>Corner fade</td><td>sin((x-y-z)/10+t)</td></tr>
        </tbody>
        </tr>
        </table>
    </div>

  </div>
</body>

<script src="build/mathFunctions.js"></script>
<script src="build/build.js"></script>

</html>
